<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>User table</title>
    <style>
        table {
            width: 15%;
            border-collapse: separate;
            margin-bottom: 10px;
        }
        th {
            border: 2px double darkslategrey;
            padding: 8px;
            text-align: right;
            background-color: lightgray;
        }

        td {
            border: 2px double darkslategrey;
            padding: 8px;
            text-align: center;
        }

        td a {
            border: 2px double lightgray;
            text-decoration: blue auto solid;
            color: darkred;
            text-align: center;
            background-color: lightgray;
        }

        td button {
            border: 2px double lightgray;
            padding: 3px;
            background-color: dodgerblue;
            color: dimgray;
            /*border: 1px solid dimgray;*/
            cursor: pointer;
        }

    </style>
</head>
<body>
<div align="center">
    <h1>User page</h1>
    <br/>
    <table border="1" align="center" th:object="${user}" th:if="${user != null}">
        <tr>
            <td>User Name:</td><td th:text="*{name}"></td>
        </tr>
        <tr>
            <td>Age:</td><td th:text="*{age}"></td>
        </tr>
        <tr></tr>
        <tr>
            <td>Mail:</td> <td th:text="*{email}"></td>
        </tr>
        <tr></tr>
        <tr>
            <td>Password:</td><td th:text="*{password}"></td>
        </tr>
        <tr></tr>
    </table>
    <br>
    <br>
    <a href="#" th:href="@{/logout}">Log Out</a>
</div>
</body>
</html>
