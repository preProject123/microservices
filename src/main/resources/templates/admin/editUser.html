<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit User</title>

</head>
<body>
<div align="center">
    <h1>Edit User</h1>
    <br/>
    <form action="#" th:action="@{/admin/update/{id}(id=${user.id})}" th:object="${user}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>User ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>User Name:</td>
                <td>
                    <input type="text" th:field="*{name}"/>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name Error</span>
                </td>
            </tr>
            <tr>
                <td>Mail:</td>
                <td><input type="text" th:field="*{email}"/></td>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</span>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text" th:field="*{age}"/></td>
                <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age Error</span>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" th:field="*{password}"/></td>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
            </tr>
            <tr>
                <td>
                    <label>Roles:</label>
                    <div th:each="role : ${allRoles}">
                        <input type="checkbox" name="roleSet" th:value="${role.id}" th:checked="${user.roleSet.contains(role)}"/>
                        <label th:text="${role.name}"></label>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
    <a href="#" th:href="@{/logout}">Log Out</a>
</div>
</body>
</html>
