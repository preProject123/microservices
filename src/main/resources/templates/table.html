<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .actions a {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            text-decoration: none;
        }
        .actions a:hover {
            background-color: #0056b3;
        }
        .create {
            display: block;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
        }
        .create:hover {
            background-color: #218838;
        }
        .profile {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            text-align: left;
            text-decoration: none;
        }
        .profile:hover {
            background-color: #218838;
        }
        .logout {
            margin-bottom: 20px;
            padding: 10px;
            background-color: red;
            color: white;
            border-radius: 4px;
            text-align: left;
            text-decoration: none;
        }
        .logout:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<a href="/logout" class="logout">Logout</a>
<a href="/user/" class="profile">My Profile</a>

<div class="container">
    <h1>Users Info</h1>
    <a href="/admin/users/create" class="create">Create New</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.username}">example</td>
            <td>
                <ul>
                    <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
                </ul>
            </td>
            <td class="actions">
                <a th:href="@{/admin/users/edit/{id}(id=${user.id})}">Edit</a>
                <a th:href="@{/admin/users/delete/{id}(id=${user.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
